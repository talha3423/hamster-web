<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run genCode Function</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-image: url('./bg.avif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .copy-button {
      background-color: #3490dc;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 9px 10px;
      cursor: pointer;
    }
    .result-item, .code-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: white;
      width: full;
      padding: 5px 7px;
    }
    .result-code {
      display: flex;
      flex-direction: row;
      column-gap: 5px;
      align-items: center;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="p-6 rounded-lg shadow-lg backdrop-blur-md max-w-lg w-full">
    <div class="flex gap-x-3 py-3">
      <img src='./hamster-coin.webp' class="w-16">
      <h1 class="text-3xl font-semibold mt-3 text-[#FCE86A]">Hamster Codes Generator</h1>
    </div>
    <form id="genCodeForm" class="space-y-4">
      <div>
        <label for="runTimes" class="block font-semibold text-gray-300">How many times (1-4):</label>
        <input type="number" id="runTimes" name="runTimes" min="1" max="4" value="4" required class="mt-1 block w-full p-2 border bg-white bg-opacity-10 rounded-md text-white shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
      </div>
      <div>
        <label for="inputValue" class="block font-semibold text-gray-300">Choose Game</label>
        <select name="options" id="inputValue" class="mt-1 block w-full p-2 border bg-white bg-opacity-10 rounded-md text-white shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
          <option class="text-black" value="1">My Clone</option>
          <option class="text-black" value="2">Chain Cube</option>
          <option class="text-black" value="3">Train Miner</option>
          <option class="text-black" value="4">Bike Ride 3D</option>
           <option class="text-black" value="5">Merge Away</option>
          <option class="text-black" value="6">Tweak Race 3D</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Get Keys</button>
    </form>
    
    <div id="results" class="mt-6 space-y-4 text-white flex justify-between text-sm gap-2 flex-col"></div>
    <div>
      <div>
        <button class="copy-button w-full" onclick="YourID()">Your Id</button>
        <div class="showId text-white">
  
        </div>
      </div> 
  </div>
    <div id="" class="text-white my-6">
         <a href="http://t.me/talhariazc"><button class="text-xl text-black font-semibold bg-[#24A1DE] px-3 py-2 rounded-md w-full">Telegram</button></a>
    </div>
  
  </div>
  
  <div>
 
  </div>
  <!-- The Modal -->
  <div id="myModal" class="modal flex ">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 class="text-xl font-semibold mb-4">Subscribe to our Telegram Channel!</h2>
      <p>Stay updated with the latest codes and offers.</p>
      <a href="http://t.me/talhariazc" target="_blank"><button class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-md">Subscribe Now</button></a>
    </div>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById("myModal");
    const YourID = ()=>{
     document.querySelector('.showId').textContent = window.Telegram.WebApp.initDataUnsafe.user.id  
    }
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // Show the modal when the page loads
    window.onload = function() {
      modal.style.display = "none";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

   
  
  </script>
  <script src="index.js"></script>
</body>
</html>
